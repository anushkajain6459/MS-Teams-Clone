<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="landing-page.css" />
    <link rel="icon" href="img/logo.png" type="image/icon type" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Landing-Page</title>
  </head>

  <body>
    <div class="hero">
      <div class="nav-bar">
        <div class="nav-logo"></div>
        <div class="nav-links">
          <a
            href="https://github.com/anushkajain6459/MS-Teams-Clone"
            target="_blank"
          >
            <button type="button" class="btn">
              <i class="fa fa-github"></i> View Repository
            </button>
          </a>
        </div>
      </div>
      <div class="banner-title">
        <h1>
          To <span> send link to the person </span> you wish to video chat with,
          click start call for smooth <span> Real Time Communication </span>
        </h1>
        <a href="http://localhost:3030" target="_blank">
          <button type="button" class="btn">
            <i class="fa fa-video-camera" aria-hidden="true"></i> Start Call
          </button>
        </a>
      </div>
      <div class="vertical-bar">
        <div class="search-icon"><i class="fa fa-th"></i></div>
        <div class="social-icons">
          <a
            href="https://www.linkedin.com/company/microsoft/mycompany/verification/"
            target="_blank"
          >
            <i class="fa fa-linkedin"></i>
          </a>
          <a href="https://github.com/anushkajain6459" target="_blank">
            <i class="fa fa-github"></i>
          </a>
          <a href="https://twitter.com/Microsoft" target="_blank">
            <i class="fa fa-twitter"></i>
          </a>
          <a href="https://www.instagram.com/microsoft/" target="_blank">
            <i class="fa fa-instagram"></i>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
